services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dadly-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DATABASE_URL: mysql+pymysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:3306/${DB_NAME}
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      # Application Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TIMEZONE: ${TIMEZONE:-Asia/Baku}
    networks:
      - dadly-network
    volumes:
      # Mount source code for development (comment out for production)
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    command: /app/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      target: ${FRONTEND_TARGET:-production}
    container_name: dadly-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:${FRONTEND_INTERNAL_PORT:-80}"
    depends_on:
      - backend
    networks:
      - dadly-network
    environment:
      # API URLs for frontend to connect to backend
      VITE_BASE_URL: ${VITE_BASE_URL:-http://localhost:8000}
      VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      # Development volumes (only active when NODE_ENV=development)
      - ${FRONTEND_SRC_VOLUME:-empty_volume}:/app/src
      - ${FRONTEND_PUBLIC_VOLUME:-empty_volume}:/app/public
      - ${FRONTEND_CONFIG_VOLUME:-empty_volume}:/app/vite.config.js
    command: ${FRONTEND_COMMAND:-nginx -g 'daemon off;'}

networks:
  dadly-network:
    driver: bridge

# Volumes
volumes:
  # Empty volume for conditional mounting in production
  empty_volume:
    driver: local