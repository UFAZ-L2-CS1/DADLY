name: Python CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          cd backend
          uv sync
      
      - name: Run tests
        working-directory: backend
        env:
          # CI flag to enable test defaults
          CI: true
          # Database Configuration (tests use SQLite, not MySQL)
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          # JWT Configuration (optional - config.py provides test defaults in CI)
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
          # Application Configuration
          LOG_LEVEL: INFO
          TIMEZONE: Asia/Baku
        run: |
          uv run pytest tests/ -v --tb=short
